<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>calculaters</title>
    <link rel="stylesheet" href="./culcal.css">
    <script src="./calcul.js"></script>
</head>
<body>
    <div class="conatiner-fulid">

        <div class="header_part mt-4">
        <h4>Calculator App</h4>
            <div>
                <input id="text_filed" type="text" class="form-control"></input>
            </div>
        </div>
        <section>
           <div class="secetion_part">
            <div class="row">
                <div id="color_style" class="col-3" type="button" onclick="v('7')" value="7">7</div>
                <div id="color_style" class="col-3" type="button" onclick="v('8')" value="8">8</div>
                <div id="color_style" class="col-3" type="button" onclick="v('9')" value="9">9</div>
                <div id="yellow_style" class="col-3" type="button" onclick="v('+')" value="+">+</div>
            </div>
            <div class="row">
                <div id="color_style" class="col-3" type="button" onclick="v('4')" value="4">4</div>
                <div id="color_style" class="col-3" type="button" onclick="v('5')" value="5">5</div>
                <div id="color_style" class="col-3" type="button" onclick="v('6')" value="6">6</div>
                <div id="yellow_style" class="col-3" type="button" onclick="v('-')" value="-">-</div>
            </div>
            <div class="row">
                <div id="color_style" class="col-3" type="button" onclick="v('1')" value="1">1</div>
                <div id="color_style" class="col-3" type="button" onclick="v('2')" value="2">2</div>
                <div id="color_style" class="col-3" type="button" onclick="v('3')" value="3">3</div>
                <div id="yellow_style" id="color_style" class="col-3" type="button" onclick="v('*')" value="*">*</div>
            </div>

            <div class="row">
                
                <button id="redColor_style" onclick="clear1()" >Ac</button>
                <div id="color_style" class="col-3" type="button" onclick="v('0')" value="0">0</div>
                <div id="color_style" class="col-3" type="button" onclick="sovle()" value="=">=</div>
                <div id="yellow_style" class="col-3" type="button" onclick="v('/')" value="/">/</div>
                <!--<div id="redColor_style" class="col-3" type="reset" onclick="clear('0')" value="0" >AC</div>-->
               
            </div>
           
           </div> 
        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
